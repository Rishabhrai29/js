<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <style>
    *{
        box-sizing: border-box;
    }
    body {
        font-family: Arial, sans-serif;
        background-color: #010101;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
      }
      
      .counter-container {
        text-align: center;
        background: black;
        padding: 2rem;
        border: white solid ;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(255, 255, 255, 0.9);
        width: 300px;
      }
      
      h1 {
        color: #00d2be;
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      
      #counter-display {
        font-size: 3rem;
        font-weight: bold;
        margin: 1rem 0;
        color: #00d2be;
        border: 2px solid #ffffff;
        border-radius: 10px;
        padding: 0.5rem 0;
        width: 100px;
        margin: 0 auto 1.5rem auto;
      }
      
      .buttons {
        display: flex;
        justify-content: space-between;
        gap: 10px;
      }
      
      button {
        font-size: 1rem;
        padding: 0.5rem 1rem;
        color: #fff;
        background-color: #00d2be;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }
      
      button:hover {
        background-color: rgb(126, 126, 126);
      }
      
      button:active {
        background-color: rgb(193, 193, 193);
      }
      
  </style>
</head>
<body>
  <div class="counter-container">
    <h1>Counter</h1>
    <div id="counter-display">0</div>
    <div class="buttons">
      <button id="decrease" onclick="dec()">-</button>
      <button id="reset" onclick="res()">Reset</button>
      <button id="increase" onclick="inc()">+</button>
    </div>
  </div>
  <script src="./counter.js"></script>
</body>
</html>
